<div class="container">
    <div class="project-image">
        <img [src]="project.image" alt="project-image">
    </div>

    <div class="project-info-container">
        <div class="project-info">
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
        </div>
    
        <div class="project-technologies">
            <div class="technologies" *ngFor="let technology of project.technologies">
                {{ technology }}           
            </div>
        </div>
    
        <div class="project-buttons">
            <button (click)="redirectTo(project.repository)" class="repository"><ng-icon class="icon" name="bootstrapGithub"/>Reposit√≥rio</button>
            <button (click)="redirectTo(project.demo)" class="demo">Demo</button>
        </div>
    </div>
</div>
